                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->

                            </button>

                            <i class="icon-ok green"></i>

                                        </li>

                                        <li>
                                            <a data-toggle="tab" href="#dropdown2">

                                    <div class="tab-content">
                                        <div id="profile1" class="tab-pane in active">
                                            <div class="input-group">
                                                <input type="text" class="form-control search-query"

                                                <span class="input-group-btn">
																		<button type="button"
                                                                                class="btn btn-purple btn-sm"
                                                                                ng-click="get_question_by_param(param)">
																			查询
																			<i class="icon-search icon-on-right bigger-110"></i>
																		</button>
																	</span>
                                            </div>
                                            <br>
                                            <div>

                                                <div class="table-responsive">
                                                    <table id="sample-table-1"
                                                           class="table table-striped table-bordered table-hover">
                                                        <thead>
                                                        <tr>
                                                            <th ng-repeat="x in cols">
                                                                <label>
                                                                    {{ x }}
                                                                </label>
                                                            </th>
                                                        </tr>
                                                        </thead>

                                                        <tbody ng-repeat="qinfo in qinfos">
                                                        <tr>
                                                            <td>
                                                                <label>
                                                                    {{ qinfo.question_id }}
                                                                </label>
                                                            </td>
                                                            <td>
                                                                <label>
                                                                    {{ qinfo.question }}
                                                                </label>
                                                            </td>
                                                            <td>
                                                                <label>
                                                                    {{ qinfo.subject }}
                                                                </label>
                                                            </td>
                                                            <td>
                                                                <label>
                                                                    {{ qinfo.show_type }}
                                                                </label>
                                                            </td>
                                                            <td>
                                                                <label>
                                                                    {{ qinfo.status }}
                                                                </label>
                                                            </td>
                                                            <td>
                                                                <label>
                                                                    {{ qinfo.online_status }}
                                                                </label>
                                                            </td>
                                                            <td>
                                                                <button class="btn btn-xs btn-info" data-toggle="tab"
                                                                        href="#dropdown2" ng-click="show(qinfo)">
                                                                    <i class="icon-flag bigger-120"></i>
                                                                </button>
                                                            </td>
                                                            <td>
                                                                <button class="btn btn-xs btn-warning" data-toggle="tab"
                                                                        href="#dropdown3" ng-click="show(qinfo)">
                                                                    <i class="icon-edit bigger-120"></i>
                                                                </button>
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div><!-- /.table-responsive -->

                                            </div>
                                        </div>

                                        <div id="dropdown2" class="tab-pane" ng-model="qinfo">
                                            <p> question_id: </p>

                                            <input type="text" readonly="true" ng-model="qinfo.question_id">

                                            <div>
                                                <br>
                                                <p>题干</p>
                                                <textarea class="form-control" id="form-field-8"
                                                          placeholder="Default Text" readonly="true"
                                                          ng-model="qinfo.question"></textarea>
                                            </div>
                                            <div>
                                                <p>正确答案</p>
                                                <textarea class="form-control" id="form-field-8"
                                                          placeholder="Default Text" readonly="true"
                                                          ng-model="qinfo.right_answer"></textarea>
                                            </div>
                                            <div>
                                                <p>选项</p>
                                                <table id="sample-table-1"
                                                       class="table table-striped table-bordered table-hover">
                                                    <thead>
                                                    <tr>
                                                        <th ng-repeat="x in scols">
                                                            <label>
                                                                {{ x }}
                                                            </label>
                                                        </th>
                                                    </tr>
                                                    </thead>

                                                        <td>

                                                        </td>

                                                                {{ qitem.item_code }}
                                                            </label>
                                                        </td>
                                                        <td>
                                                            <label>
                                                                {{ qitem.question_item }}
                                                            </label>
                                                        </td>
                                                        <td>
                                                            <label>
                                                                {{ qitem.status }}
                                                            </label>
                                                        </td>
                                                        <td>
                                                            <label>
                                                                {{ qitem.online_status }}
                                                            </label>
                                                        </td>

                                                                    ng-click="delete(qitem)">
                                                                <i class="icon-edit bigger-120"></i>
                                                            </button>
                                                        </td>


                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                            <br>

                                            <button class="btn" data-toggle="tab" href="#profile1">返回</button>
                                        </div>

                                            <div>
                                                <br>
                                                <p>题干</p>
                                                <textarea class="form-control" id="form-field-8"
                                                          placeholder="Default Text"
                                                          ng-model="qinfo.question"></textarea>
                                            </div>
                                            <div>
                                                <br>
                                                <p>正确答案</p>
                                                <textarea class="form-control" id="form-field-8"
                                                          placeholder="Default Text"
                                                          ng-model="qinfo.right_answer"></textarea>
                                            </div>
                                            <div>
                                                <br>
                                                <p>选项</p>
                                                <button class="btn"
                                                        ng-click="add()">增加选项
                                                </button>
                                                <br>
                                                <table id="sample-table-1"
                                                       class="table table-striped table-bordered table-hover">
                                                    <thead>
                                                    <tr>
                                                        <th ng-repeat="x in scols">
                                                            <label>
                                                                {{ x }}

                                                        </th>
                                                    </tr>
                                                    </thead>

                                                    <tbody ng-repeat="qitem in qinfo.question_items">
                                                    <tr>

                                                        <td>
                                                            <label>
                                                                {{ qitem.question_item_id }}
                                                            </label>
                                                        </td>
                                                        <td contentEditable="true">
                                                            <input type="text" ng-model="qitem.item_code">
                                                        </td>
                                                        <td contentEditable="true">
                                                            <input type="text" ng-model="qitem.question_item">
                                                        </td>
                                                        <td>
                                                            <label>
                                                                {{ qitem.status }}
                                                            </label>
                                                        </td>
                                                        <td>
                                                            <label>
                                                                {{ qitem.online_status }}
                                                            </label>
                                                        </td>
                                                        <td>
                                                            <button class="btn btn-xs btn-warning" data-toggle="tab"
                                                                    ng-click="delete($index)">
                                                                <i class="icon-edit bigger-120"></i>
                                                            </button>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                            <br>

                                            <button class="btn" data-toggle="tab" href="#profile1"
                                                    ng-click="save(qinfo)">保存
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div><!-- /span -->

            </div><!-- /.page-content -->
